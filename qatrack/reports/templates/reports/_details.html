{% load i18n %}

<div class="row">
  <div class="col-xs-12">
    <strong>{% trans "Detalles del informe" %} :</strong>
    <dl class="dl-horizontal">

	  <dt>{% trans "Generado" %}:</dt>
      <dd>{% now "d M Y H:i:s" %}</dd>
	  
	  {% for label, criteria in report_details %}
        <dt>{{ label }}:</dt>
        <dd>{{ criteria | safe }}</dd>
      {% endfor %}

    </dl>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <hr style="padding-top: 0; margin-top: 5px;" class="tight"/>
  </div>
</div>
